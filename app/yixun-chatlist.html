<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			html,
			body {
				height: 100%;
			}
			.mui-content {
				height: 100%;
				overflow: auto;
			}
		</style>
	</head>
	

	<body>
		
		<div class="mui-content">
			<!--好友添加请求-->
		    <ul class="mui-table-view" id="ul_friend_request_list" style="margin-bottom: 10px; padding: 0;"></ul>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				// 加载好友请求记录
				var thisWebview = plus.webview.currentWebview();
				thisWebview.addEventListener("show", function(){
					loadingFriendRequests();
				});
				
				// 添加自定义事件，刷新好友请求，初始化websocket
				window.addEventListener("refresh", function(){
					loadingFriendRequests();
					CHAT.init();
				});
//				CHAT.init();
			});
			// 加载好友请求记录列表
			function loadingFriendRequests(){
				// 获取用户全局对象
				var user = app.getUserGlobalInfo();
				mui.ajax(app.serverUrl + "/user/queryFriendRequests", {
					data:{
						userId : user.id
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						//服务器返回响应
						if (data.status == 200) {
							var friendRequestList = data.data;
							var ul_friend_request_list = document.getElementById("ul_friend_request_list");
							if (friendRequestList != null && friendRequestList.length > 0) {
								var requestHtml = "";
								for (var i = 0 ; i < friendRequestList.length ; i ++) {
									requestHtml += renderFriendRequests(friendRequestList[i]);
								}
								ul_friend_request_list.innerHTML = requestHtml;
								
								// 动态对忽略和通过按钮进行事件绑定
								mui(".btnOper").on("tap", ".ignoreRequest", function(e) {
									var friendId = this.getAttribute("friendId");
									operatorFriendRequest(user.id, friendId, 0);
								});
								
								mui(".btnOper").on("tap", ".passRequest", function(e) {
									var friendId = this.getAttribute("friendId");
									operatorFriendRequest(user.id, friendId, 1);
								});

							} else {
								ul_friend_request_list.innerHTML = "";
							}
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(type);
					}
				});
			}
			// 操作好友请求
			function operatorFriendRequest(userId, friendId, operType) {
				mui.ajax(app.serverUrl + "/user/dellFriendRequest", {
					data:{
						userId : userId,
						friendId: friendId,
						operType : operType
					},
					dataType:'json',//服务器返回json格式数据
					type:'post',//HTTP请求类型
					timeout:10000,//超时时间设置为10秒；
					headers:{'Content-Type':'application/json'},	              
					success:function(data){
						
						// 更新通讯录
						var myFriendList = data.data;
						app.setContactList(myFriendList);
						
						// 重新加载好友请求记录
						loadingFriendRequests();
					}
				});
			}
			
			// 用于拼接单个好友的请求
			function renderFriendRequests(friend) {
				var html = "";
				html = '<li class="btnOper mui-table-view-cell mui-media">' +
					        '<a href="javascript:;">' +
					            '<img class="mui-media-object mui-pull-left" src="' + app.imgServerUrl + friend.faceImage + '">' +
					            '<span id="span_nickname" class="mui-pull-right">' +
					            	'<button friendId="' + friend.id + '" type="button" class="ignoreRequest mui-btn mui-btn-grey" style="padding: 6px 10px;margin-right:5px;margin-top:4px;">忽略</button>' +
					            	'<button friendId="' + friend.id + '" type="button" class="passRequest mui-btn mui-btn-danger" style="padding: 6px 10px;margin-top:4px;">通过</button>' +
					            '</span>' +
					            '<div class="mui-media-body">' +
					               '<label>' + friend.nickname + '</label>' +
					                '<p class="mui-ellipsis">请求添加你为朋友</p>' +
					            '</div>' +
					        '</a>' +
						'</li>';
				
				return html;
			}
			// 构建聊天业务CHAT
			window.CHAT = {
				socket: null,
				init: function() {
					if (window.WebSocket) {
						// 如果当前的状态已经连接，那就不需要重复初始化websocket
						if (CHAT.socket != null && CHAT.socket != undefined && CHAT.socket.readyState == WebSocket.OPEN) {
							return false;
						}
						CHAT.socket = new WebSocket(app.nettyServerUrl);
						CHAT.socket.onopen = CHAT.wsopen,
						CHAT.socket.onclose = CHAT.wsclose,
						CHAT.socket.onerror = CHAT.wserror,
						CHAT.socket.onmessage = CHAT.wsmessage;
					} else {
						alert("手机设备过旧，请升级手机设备!");
					}
				},
				chat: function(msg) {
					// 如果当前websocket的状态是已打开，则直接发送， 否则重连
					if (CHAT.socket != null && CHAT.socket != undefined  && CHAT.socket.readyState == WebSocket.OPEN) {
						CHAT.socket.send(msg);
					} else {
						// 重连websocket
						CHAT.init();
						setTimeout("CHAT.reChat('" + msg + "')", "1000");		// 延时发送
					}
				},
				reChat: function(msg) {
					console.log("消息重新发送...");
					CHAT.socket.send(msg);
				},
				wsopen: function() {
					console.log("websocket连接已建立...");
					var me = app.getUserGlobalInfo();
					// 构建ChatMsg
					var chatMsg = new app.ChatMsg(me.id, null, null, null);
					// 构建DataContent
					var dataContent = new app.DataContent(app.CONNECT, chatMsg, null);
					// 发送websocket
					CHAT.chat(JSON.stringify(dataContent));
				},
				wsmessage: function(e) {
					console.log("接受到消息：" + e.data);
					// 转换DataContent为对象
					var dataContent = JSON.parse(e.data);
					var action = dataContent.action;
					
					
					// 如果不是重新拉取好友列表，则获取聊天消息模型，渲染接收到的聊天记录
					var chatMsg = dataContent.chatMsg;
					var msg = chatMsg.msg;
					var friendUserId = chatMsg.senderId;
					var myId = chatMsg.receiverId;
					
					// 调用聊天webview的receiveMsg方法
//					var chatWebview = plus.webview.getWebviewById("chatting-200128D9H4YP9Y5P");
					var chatWebview = plus.webview.getWebviewById("chatting-" + friendUserId);
					var isRead = true;	// 设置消息的默认状态为已读
					if (chatWebview != null) {
						chatWebview.evalJS("receiveMsg('" + msg + "')");
						chatWebview.evalJS("resizeScreen()");
					} else {
						isRead = false;	// chatWebview 聊天页面没有打开，标记消息未读状态
					}
					
					// 接受到消息之后，对消息记录进行签收
					var dataContentSign = new app.DataContent(app.SIGNED, null, chatMsg.msgId);
					CHAT.chat(JSON.stringify(dataContentSign));
					
					// 保存聊天历史记录到本地缓存
					app.saveUserChatHistory(myId, friendUserId, msg, 2);
					app.saveUserChatSnapshot(myId, friendUserId, msg, isRead);
				},
				wsclose: function() {
					console.log("连接关闭...");
				},
				wserror: function() {
					console.log("发生错误...");
				}
			};
		</script>
	</body>

</html>
